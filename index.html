<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="calculadora">
            <div class="pantalla">
            </div>
<!-- ########################  Contenedor de botones ###################################-->         
            <div class="container btn-container">

                <div class="row fila">
                    <div class="boton col-3"><p>(</p></div>
                    <div class="boton col-3"><p>)</p></div>
                    <div class="boton col-3"><p>Del</p></div>
                    <div class="boton col-3"><p>AC</p></div>
                </div>

                <div class="row fila">
                    <div class="boton col-3"><p>7</p></div>
                    <div class="boton col-3"><p>8</p></div>
                    <div class="boton col-3"><p>9</p></div>
                    <div class="boton col-3"><p>/</p></div>
                </div>

                <div class="row fila">
                    <div class="boton col-3"><p>4</p></div>
                    <div class="boton col-3"><p>5</p></div>
                    <div class="boton col-3"><p>6</p></div>
                    <div class="boton col-3"><p>*</p></div>
                </div>

                <div class="row fila">
                    <div class="boton col-3"><p>1</p></div>
                    <div class="boton col-3"><p>2</p></div>
                    <div class="boton col-3"><p>3</p></div>
                    <div class="boton col-3"><p>-</p></div>
                </div>

                <div class="row fila">
                    <div class="boton col-3"><p>0</p></div>
                    <div class="boton col-3"><p>.</p></div>
                    <div class="boton col-3"><p>=</p></div>
                    <div class="boton col-3"><p>+</p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
